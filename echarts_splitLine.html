<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="width:60%;height: 60%"></div>
       <script type="text/javascript" src="./echarts.min.js"></script>
       <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var option = {
                title: {
                    text: 'echarts3的折线图分段显示不同的颜色',
                    left: 'center',
                    link: 'http://phping.sinaapp.com'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c}'
                },
                legend: {
                    left: 'left',
                    data: ['指数-0','指数-1']
                },
                xAxis: {
                    type: 'category',
                    name: 'x',
                    splitLine: {show: true},
                    data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                yAxis: {
                    type: 'log',
                    name: 'y'
                },
                series: [
                    {
                        name: '指数-0',
                        type: 'line',
                        data:[]
                    },
                    {
                        name: '指数-1',
                        type: 'line',
                        data:[]
                    }
                ]
            };
                option.series[0].data = [4, 8, 16, '-','-',77,72];
                option.series[1].data = ['-',24,35,'-','-',67,78];
				
                myChart.setOption(option, true);
       </script>
   </body>
</html>
